    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;

            /* remove scrollbar for Microsoft Edge */
            -ms-overflow-style: none;
            overflow: -moz-scrollbars-none;

            background-color: rgb(19, 19, 19);
        }

        #window-clients-videochat div {
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .thumbnail {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .thumbnail img {
            box-sizing: border-box;
            width: 150px;
            height: 100px;
            /* background-color: black; */
            object-fit: contain;
            margin-right: 10px;
            cursor: pointer;
        }

        #window-main div {
            border-radius: 8px;
        }

        iframe {
            border-radius: 8px;
        }
    </style>

<body style="display: flex; flex-direction: column;">

    <div id="topBar" style="width: 100%; height: 3em; background-color: rgb(19, 19, 19); display: flex;"></div>




    <div style="width: 100%; height: 100%; display: flex;">


        <div id="leftBar" style="background-color: rgb(88, 88, 88); width: 60px; height: 100%;"></div>



        <div style="flex: 1; display: flex; flex-direction: column;">


            <div id="window-main-container" style="position: relative; padding: 10px; padding-right: 0;">

                
                <div id="window-main" style="position: relative; border-radius: 8px;">

                    <img id="imageContainer" src="img/trasparent.png">

                </div>

                <div id="window-realtime" style="position: absolute; top: 10px; left: 10px; right: 0px; bottom: 10px; border-radius: 8px; z-index: -1; background-color: black;">
                </div>
            </div>





            <div id="bottomBar"
                style="width: 100%; display: flex; flex-wrap: wrap; background-color: rgb(44, 43, 43); flex: 1;">

                <div class="thumbnail" style="display: none;">
                    <img src="" data-type="" data-fileName="" data-url="">
                    <p>name</p>
                </div>


            </div>


        </div>



        <div id="rightBar" style="width: 17%; display: flex; flex-direction: column;">

            <div id="window-master-videochat" style="background-color: rgb(19, 19, 19); padding: 10px;">
                <div id="video-master"
                    style="background-color: rgb(0, 0, 0); border-radius: 8px; border-style: solid; border-width: 3px; border-color: rgb(92, 27, 27); box-sizing: border-box;">
                </div>
            </div>

            <div id="window-clients-videochat"
                style="flex: 1; display: flex; flex-direction: column; align-items: center; background-color: rgb(19, 19, 19); padding: 10px;">
            </div>

        </div>


    </div>



    <script>

        function keepRatioId(elementId, ratio) {
            const w = $('#' + elementId).outerWidth();
            const h = w * ratio;
            $('#' + elementId).outerHeight(h);
        }

        /// when the window is resized...
        $(window).resize(function () {

            /// keep ratio for main window
            keepRatioId('window-main', 0.5625); /// 16:9
        });
        keepRatioId('window-main', 0.5625); /// 16:9

    </script>


    <script type="module" src="src/app.js"></script>

</body>
